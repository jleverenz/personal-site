{% extends "base.html" %}
{% block title %}
    {{ section.title }}
{% endblock %}
{% block page_meta %}
{% if section.description %}
    <meta content="{{ section.description | safe | default(value='') | truncate(length=150) }}" name="description"/>
{% endif %}
{% endblock page_meta %}
{% block content %}
    <main class="article-content centered">
        {{ section.content | safe }}
    </main>
{% endblock content %}
